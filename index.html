<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chrome Extension Scanner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Chrome Extension Scanner</h1>
        <p>
          Probes for known Chrome extensions.<br>
          Chat with the
          <a
            href="https://chatgpt.com/g/g-696edb58b3dc8191b6d3ee616beed949-browser-extension-researcher"
            rel="noreferrer noopener"
            target="_blank"
          >
            Browser Extension Researcher</a>
           for more detail.
        </p>
      </header>

      <section class="status" aria-live="polite">
        <div id="status-message">Preparing scan data</div>
        <div class="progress" aria-hidden="true">
          <div class="progress-track">
            <div
              id="scan-progress-bar"
              class="progress-bar"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            ></div>
          </div>
          <span id="scan-progress-label" class="progress-label">0%</span>
        </div>
        <div class="status-grid">
          <div>
            <span class="label">Total extension signatures</span>
            <span id="total-count" class="value">0</span>
          </div>
          <div>
            <span class="label">Scanned</span>
            <span id="scanned-count" class="value">0</span>
          </div>
          <div>
            <span class="label">Detected</span>
            <span id="detected-count" class="value">0</span>
          </div>
        </div>
      </section>

      <section>
        <table class="results">
          <thead>
            <tr>
              <th>Extension ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Detection Status</th>
            </tr>
          </thead>
          <tbody id="results-body">
            <tr>
              <td colspan="5" class="placeholder">No matches yet.</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
